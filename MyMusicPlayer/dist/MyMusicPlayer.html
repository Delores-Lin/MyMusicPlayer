<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusicPlayer</title>
    <link rel="stylesheet" type="text/css" href="MyMusicPlayerStyle.css">
</head>
<body>
    <div id="main">
        <div id="navBar">
            <button id="Home">
                <img src="svg/home-alt.svg">
            </button>
            <div id="searchBar">
                <img src="svg/search.svg">
                <input type="text" placeholder="想听什么？">
            </div>
            <div id="user"></div>
        </div>
        <div id="leftSideBar">
            <div id="leftMain">
                <div class="repository">
                    <img src="svg/align-left.svg">
                </div>
                <div class="collections">
                    <img src="https://misc.scdn.co/liked-songs/liked-songs-64.png" id="liked">
                </div>
                <div class="collections">
                    <img src="" id="liked">
                </div>
                <div class="collections">
                    <img src="" id="liked">
                </div>
                <div class="collections">

                </div>
                <div class="collections">

                </div>

                </div>
                <div class="collections">
                    <img src="" id="liked">
                </div>
                <div class="collections">
                    <img src="" id="liked">
                </div>
            </div>
        </div>
        <div id="mainViewBar">
            <div id="mainView">
                <div id="recentPlay">
                    <div id="topInfo">
                        <h2>
                            最近播放
                        </h2>
                    </div>
                </div>
                    <div id="recentPlayBlocks">
                        <div id="blockContainer">
                            <div id="recentPlayBlock">
                                <img src="" class="recentPlay">
                                <p class="name">

                                </p>
                            </div>
                            <div id="recentPlayBlock">
                                <img src="" class="recentPlay">
                                <p class="name">
                                    
                                </p>
                            </div>
                            <div id="recentPlayBlock">
                                <img src="https://misc.scdn.co/liked-songs/liked-songs-64.png" class="recentPlay">
                                <p class="name">
                                    已点赞的歌曲
                                </p>
                            </div>
                            <div id="recentPlayBlock">
                                <img src="" class="recentPlay">
                                <p class="name">
                                    
                                </p>
                            </div>
                            <div id="recentPlayBlock">
                                <img src="" class="recentPlay">
                                <p class="name">
                                    
                                </p>
                            </div>
                            <div id="recentPlayBlock">
                                <img src="" class="recentPlay">
                                <p class="name">
                                    
                                </p>
                            </div>
                        </div>
                    </div>
                <div id="chooseStyle">
                    <div id="styles">
                        <div class="styleBlock" id="featuredPlaylists">
                            <p>
                                为你推荐
                            </p>
                        </div>
                        <div class="styleBlock" id="newReleases">
                            <p>
                                最新发布
                            </p>
                        </div>
                    </div>
                </div>
                <div class="albums">
                    <div id="albumContainer">
                        <div class="album" id="1">
                            <img src="https://misc.scdn.co/liked-songs/liked-songs-64.png">
                            <p class="name">
                                最喜欢的歌曲
                            </p>
                        </div>
                        <div class="album" id="1">
                            <img>
                            <p class="name">
                                
                            </p>
                        </div>
                        <div class="album" id="1">
                            <img>
                            <p class="name">

                            </p>
                        </div>
                        <div class="album" id="1">
                            <img>
                            <p class="name">

                            </p>
                        </div>
                        <div class="album" id="1">
                            <img>
                            <p class="name">

                            </p>
                        </div>
                        <div class="album" id="1">
                            <img>
                            <p class="name">

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="playBar">
            <div id="albumPhoto">
                <img src="https://misc.scdn.co/liked-songs/liked-songs-64.png">
            </div>
            <div id="songInfo">
                <div id="songName">
                    <p>
                        123123
                    </p>
                </div>
                <div id="singer">
                    <p>
                        123123
                    </p>
                </div>
            </div>
            <div id="previous">
                <img src="svg/previous.svg">
            </div>
            <div id="pause&resume">
                <img id="pause" src="svg/pause.svg">
                <img id="resume" src="svg/play.svg">
            </div>
            <div id="next">
                <img src="svg/next.svg">
            </div>
            <div id="addToList">
                <img src="svg/add-to-list.svg">
            </div>
        </div>
    </div>
</body>
<script src="bundle.js"></script>
</html>
